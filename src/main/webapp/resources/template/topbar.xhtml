<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <div class="topbar clearfix">
        <div class="topbar-right">

            <div style="text-align: left; float : left;   vertical-align: middle !important;   clear : none;   height: 82px; color: white;">
                <h:panelGrid columns="2">
                    <p:graphicImage library="images" styleClass="img1" name="logo-djn.jpg"/> 
                    <h:panelGrid columns="2">
                        <h:outputText style="font-size: 20px; " value="Departamento Juvenil Nacional"/>
                        <br/><h:outputText style="font-size: 18px;" value="Sistema de Registro de Jovenes"/>
                    </h:panelGrid>
                </h:panelGrid>
            </div>

        </div>
    </div>

</ui:composition>
