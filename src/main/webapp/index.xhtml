<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="ripple.js" library="js" />
        <h:outputScript name="layout.js" library="js" />
        <h:outputScript name="funciones-1.js" library="js" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" escape="false"/>
            <p:focus context="txtUsuario"/> 
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="logo-djn.jpg" library="images" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="txtUsuario" styleClass="textMayuscula" onkeyup="return cUpper(this);" value="#{loginController.usuario}"/>
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{loginController.clave}" />
                            <label>Clave de acceso</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton action="#{loginController.isUsuarioValido}" value="Ingresar" icon="ui-icon-person" />
                    </div>
                </div>
            </div>
        </h:form>

        <div class="login-footer"><a href="http://www.iglesiadedios.org.sv/">Iglesia de Dios en El Salvador</a></div>

        <h:outputStylesheet name="ripple.css" library="css" />
        <h:outputStylesheet name="layout-indigo.css" library="css" />
    </h:body>

</html>
